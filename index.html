<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="css/cellular.css" />
        <title>Cellular Automata</title>
    </head>
    <body>
        <div id="container">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <div id="menu" class="menu">
            <form>
                <!-- play pause save new-random new-enter-stuff about -->
                <button id="btnPlay">Play</button>
                <button id="btnPause">Pause</button>
                <button id="btnRandom">Random</button>
                <br />
                <label id="ruleLabel" for="rule">Rule:</label>
                <select id="rule" name="rule">
                    <option value="73" selected="selected">73</option>
                </select>
                <label for="initialValue">Initial value:</label>
                <input type="text" maxlength="26" id="initialValue" name="initialValue" />
                <button id="goButton">Go</button>
            </form>
        </div>
        <script src="js/lib/jquery-3.1.1.min.js"></script>
        <script src="js/lib/cellular.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
