<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="css/cellular.css" />
        <title>Cellular Automata</title>
    </head>
    <body id="body">
        <div id="container">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <div id="menu" class="menu">
            <form>
                <ul class="buttonRow">
                    <li><a id="btnPlay" role="button">Play</a></li>
                    <li><a id="btnPause">Pause</a></li>
                    <li><a id="btnRandom">Random</a></li>
                    <li><a id="btnSave" href="" href-lang="image/png" download="CellularAutomation.png" title="Save">Save</a></li>
                    <li><a id="btnFullScreen">Full screen</a></li>
                </ul>

                <ul class="buttonRow">
                    <li><label id="ruleLabel" for="rule">Rule:</label></li>
                    <li><select id="rule" name="rule"></select></li>
                    <li><label for="initialValue">Initial value:</label></li>
                    <li><input type="text" maxlength="26" id="initialValue" name="initialValue" /></li>
                    <li><button id="goButton">Go</button></li>
                </ul>
            </form>
        </div>
        <script src="js/lib/jquery-3.1.1.min.js"></script>
        <script src="js/lib/cellular.js"></script>
        <script src="js/lib/fullscreen.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
